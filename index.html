<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="app" class="bg-slate-100 min-h-screen p-5">
        <h1 class="font-bold text-2xl mb-5">{{ title }}</h1>
        <input v-model="msg"  @keyup.enter="addTask" class="shadow-lg rounded focus:outline-none p-1.5"/>
        <button @click="addTask" class="bg-blue-500 font-semibold text-white rounded m-2 p-1.5">Add A Task</button>
        <ul>
            <li v-for="item in tasks">
                <input v-if="item.isEditing" v-model="item.editMsg" @keyup.enter="confirmEdit(item.id)" class="shadow-lg rounded focus:outline-none p-1.5"/>
                <span v-else class="p-1.5">{{ item.subject }}</span>
                <button v-if="item.isEditing" @click="confirmEdit(item.id)" class="bg-blue-500 font-semibold text-white rounded m-2 p-1.5">Save</button>
                <button v-if="!item.isEditing" @click="editTask(item.id)" class="bg-blue-500 font-semibold text-white rounded m-2 p-1.5">Edit</button>
                <button v-if="!item.isEditing" @click="deleteTask(item.id)" class="bg-blue-500 font-semibold text-white rounded m-2 p-1.5">Delete</button>
            </li>
        </ul>
    </div>
</body>
</html>
